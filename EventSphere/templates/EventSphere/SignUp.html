{% extends "EventSphere/layout.html" %}

{% block content %}

{% if message %}
<div>{{ message }}</div>
{% endif %}

<div class="d-flex justify-content-center mt-5">
    <div class="glass-card" style="width: 100%; max-width: 300px;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Sign Up</h2>

            {% if message %}
            <div class="alert alert-danger text-center">{{ message }}</div>
            {% endif %}

            <form action="{% url 'SignUp' %}" method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group mb-3">
                    <input class="form-control" type="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-group mb-3">
                    <select class="form-select" name="drop1">
                        <option value="1">Student</option>
                        <option value="2">Organizer</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group mb-4">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
                <input class="btn btn-success w-100" type="submit" value="Sign Up">
            </form>

            <div class="text-center mt-3" style="font-weight: bold; color: black">
                Already have an account? <a href="{% url 'login' %}">Log In</a>
            </div>
            <div class="text-center mt-2">
                <a href="{% url 'index' %}" class="btn btn-outline-secondary">Home</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
