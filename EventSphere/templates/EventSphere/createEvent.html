{% extends "EventSphere/layout.html" %}

{% block title %}Create Event{% endblock %}

{% block content %}
<div class="d-flex justify-content-center mt-5">
    <div class="glass-card " style="width: 100%; max-width: 400px;">
        <div class="card-body" style="margin-top: 90px">
            <h2 class="card-title text-center mb-4">Create Listing</h2>

            {% if message %}
            <div class="alert alert-danger text-center">{{ message }}</div>
            {% endif %}

            <form action="{% url 'createEvent' %}" method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <input class="form-control" autofocus type="text" name="title" placeholder="Event Title" required>
                </div>

                <div class="form-group mb-3">
                    <select class="form-select" name="category">
                        <option value="Technical">Technical</option>
                        <option value="Cultural">Cultural</option>
                        <option value="Sports">Sports</option>
                    </select>
                </div>

                <div class="form-group mb-3">
                    <input class="form-control" type="text" name="about" placeholder="Description">
                </div>

                <div class="form-group mb-3">
                    <input class="form-control" type="date" name="date" required>
                </div>

                <div class="form-group mb-4">
                    <input class="form-control" type="url" name="img" placeholder="Image URL">
                </div>

                <input type="submit" class="btn btn-success w-100" value="Create">
            </form>

            <div class="text-center mt-3">
                <a href="{% url 'index' %}" class="btn btn-primary mt-3">Home</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
