{% extends "EventSphere/layout.html" %}

{% block content %}

<div class="d-flex justify-content-center mt-5">
    <div class="glass-card" style="width: 100%; max-width: 300px;">
        <div class="card-body" style="margin-top: 100px">
            <h2 class="card-title text-center mb-4">Log In</h2>

            {% if message %}
            <div class="alert alert-danger text-center">{{ message }}</div>
            {% endif %}
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input class="form-control" type="password" name="password" placeholder="Password" required>
                </div>
                <input class="btn btn-success w-100" type="submit" value="Login">
            </form>

            <div class="text-center mt-3">
                <p class="mt-3" style="font-weight: bold;">Don't have an account? <a href="{% url 'SignUp' %}"> SignUp
                    </a></p>
            </div>
            <div class="text-center mt-2">
                <a href="{% url 'index' %}" class="btn btn-primary mt-3">Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
