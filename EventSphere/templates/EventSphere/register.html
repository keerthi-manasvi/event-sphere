{% extends "EventSphere/layout.html" %}

{% block title %}Register for {{ event.title }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-center mt-5">
    <div class="glass-card" style="width: 100%; max-width: 300px;">
        <div class="card-body" style="margin-top: 100px">
            <h2 class="card-title text-center mb-4">Register</h2>

            {% if message %}
            <div class="alert alert-danger text-center">{{ message }}</div>
            {% endif %}

            <form method="POST" action="{% url 'register' event.id %}">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <input type="text" name="name" class="form-control" placeholder="Your Name" required>
                </div>

                <div class="form-group mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Your Email" required>
                </div>

                <div class="form-group mb-4">
                    <input type="text" name="phone" class="form-control" placeholder="Phone Number">
                </div>

                <button type="submit" class="btn btn-success w-100">Register</button>
            </form>

            <div class="text-center mt-3">
                <a href="{% url 'index' %}" class="btn btn-primary mt-3">Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
